<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <title>Formul√°rio de Contato</title>
</head>
<body>
    <div class="contactUs">
        <h1>Contact Us</h1>
        <form method="get">
            <div class="fullName">
                <label for="firstName">
                    First Name <span>*</span><br/>
                    <input type="text" name="firstName" required minlength="3" pattern="[A-Za-z]+"/>
                </label>
                <label for="lastName">
                    Last Name <span>*</span><br/>
                    <input type="text" name="lastName" required minlength="3" pattern="[A-Za-z]+"/>
                </label>
            </div>
            <label for="emailAddress">
                Email Address <span>*</span><br/>
                <input type="email" name="emailAddress" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"/>
            </label>
            <label for="queryType">
                Query Type <span>*</span><br/>
                <div class="areaOptions">
                    <div class="options">
                        <input type="radio" name="queryType" required value="General Enquiry"/>
                        General Enquiry
                    </div>
                    <div class="options"> 
                        <input type="radio" name="queryType" required value="Support Request"/>
                        Support Request
                    </div>
                </div>
            </label>
            <label for="message">
                Message <span>*</span><br/>
                <textarea></textarea>
            </label>
            <label class="consent"><input type="checkbox" required/><p>I consent to being contacted by the team <span>*</span></p></label>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
